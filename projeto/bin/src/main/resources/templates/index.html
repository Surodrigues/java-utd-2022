<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Projeto Java UTD</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

	<div class="container" style="margin-top: 20px;">
	
		
		<button type="button" class="btn btn-dark" style="margin-bottom: 20px;">
			<a style="text-decoration: none;color: white;" href="novo">Cadastrar novo livro</a>
		</button>
		

		
						
		<h1 class="display-2" style="margin-bottom: 20px;">Livraria Mais Conhecimento</h1>
		
		
		<table class="table" id="keywords" style="margin-top: 60px;">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Autor</th>
					<th scope="col">Quantidade</th>
					<th scope="col">Preço</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>

			<tbody>
				<!-- for(Livro livro: Livros) -->
					<tr th:each="livro: ${listalivros}">
					<!-- Isso aqui em cima é um ForEach -->

					<th th:text="${livro.Id}" scope="row">id</th>
					<td th:text="${livro.nome}">titulo</td>
					<td th:text="${livro.autor}">autor</td>
					<td th:text="${livro.quantidade}">quantidade</td>
					<td th:text="${livro.preco}">preço</td>
					<td>
						<!-- botão editar -->
						<button type="button" class="btn btn-outline-success" style="margin-right: 15px;">
							<a th:href="@{'/editar/'+ ${livro.id}}"><i style="color: green;" class="fa-solid fa-pen-to-square"></i></a>
						</button>
						<!-- botão deletar -->
						<button type="button" class="btn btn-outline-danger">
							<a th:href="@{'/deletar/'+ ${livro.id}}"><i style="color: black;" class="fa-solid fa-trash-can" onclick=confirmaExcluir()></i></a>
						</button>
					</td>
				</tr>					
			</tbody>
			
		</table>

			
		

	</div>

	
</body>
</html>

<head>

<body>

	<div class="container" style="margin-top: 20px;">


		<form class="form-horizontal" action="#" th:action="@{/salvar}" th:object="${livro}" method="post">
			<fieldset>
		
				<!-- Form Name -->
				<legend>Cadrastrar novo livro</legend><br><br>
		
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="autor">Título</label>
					<div class="col-md-4">
						<input id="autor" name="autor" type="text" th:field="*{nome}" placeholder="" class="form-control input-md" required="">
		
					</div>
				</div>
		
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="autor">Autor</label>
					<div class="col-md-4">
						<input id="autor" name="autor" type="text" placeholder="" th:field="*{autor}" class="form-control input-md" required="">
		
					</div>
				</div>
		
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="quantidade">Quantidade</label>
					<div class="col-md-4">
						<input id="quantidade" name="quantidade" type="text" placeholder="" th:field="*{quantidade}" class="form-control input-md"
							required="">
		
					</div>
				</div>
		
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="preco">Preço</label>
					<div class="col-md-4">
						<input id="preco" name="preco" type="text" placeholder="" th:field="*{preco}" class="form-control input-md" required="">
		
					</div>
				</div>
		
				<!-- Button (Double) -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="button1id"></label>
					<div class="col-md-8">
						<button type="submit" class="btn btn-success">Cadastrar</button>					
						<a href="/" class=class="btn btn-inverse" style="margin: 10px;">cancelar</a>
					</div>
				</div>
		
			</fieldset>
		</form>



</div>


</body>

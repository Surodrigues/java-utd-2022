<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Projeto Java UTD</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>

    <div class="container" style="margin-top: 20px;">


		<form class="form-horizontal" action="#" th:action="@{/salvar}" th:object="${livro}" method="post">
			<fieldset>
		
				<!-- Form Name -->
				<legend>Editar Livro</legend><br><br>
		
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="id">Id</label>
					<div class="col-md-4">
						<input type="text" th:field="*{id}" class="form-control input-md" readonly="readonly">
		
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="nome">Título</label>
					<div class="col-md-4">
						<input type="text" th:field="*{nome}"class="form-control input-md"required="">
		
					</div>
				</div>
		
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="autor">Autor</label>
					<div class="col-md-4">
						<input type="text" th:field="*{autor}" class="form-control input-md" required="">
		
					</div>
				</div>
		
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="quantidade">Quantidade</label>
					<div class="col-md-4">
						<input type="text" th:field="*{quantidade}" class="form-control input-md"
							required="">
		
					</div>
				</div>
		
				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="preco">Preço</label>
					<div class="col-md-4">
						<input type="text" th:field="*{preco}" class="form-control input-md" required="">
		
					</div>
				</div>
		
				<!-- Button (Double) -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="button1id"></label>
					<div class="col-md-8">
						<button type="submit" class="btn btn-success">Editar</button>					
						<a href="/" class=class="btn btn-inverse" style="margin: 10px;">cancelar</a>
					</div>
				</div>
		
			</fieldset>
		</form>



    </div>

</body>
</html>
